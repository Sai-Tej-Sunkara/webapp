name: Continuous Integration - Healthz Application and Packer Validation

on:
  pull_request:
    branches:
      - main
    paths:
      - 'packer/**'

jobs:
  node-app-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install Dependencies
        run: npm ci

      - name: Start MySQL
        run: sudo systemctl start mysql

      - name: Check MySQL Status
        run: systemctl status mysql

      - name: Create Database
        run: |
          sudo mysql --user="${{ secrets.USER_ROOT }}" --password="${{ secrets.PASS_ROOT }}" -e "create database ${{ secrets.DATABASE }}"

      - name: Run Tests
        run: npm test

  packer-validation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Packer
        run: |
          curl -SL https://releases.hashicorp.com/packer/1.4.2/packer_1.4.2_linux_amd64.zip -o packer.zip
          unzip -o packer.zip -d /usr/local/bin
          packer --version

      - name: Initialize Packer Configuration
        run: |
          cd packer
          packer init amazon-machine-image.pkr.hcl

      - name: Validate Packer Configuration
        run: |
          cd packer
          packer validate amazon-machine-image.pkr.hcl

      - name: Create webapp.zip
        run: |
          cd packer
          rm -f webapp.zip
          zip -r webapp.zip .

