name: Validate Packer Configuration and Create webapp.zip

on:
  pull_request:
    paths:
      - 'packer/**'

jobs:
  validate-packer:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Packer
      run: |
        curl -SL https://releases.hashicorp.com/packer/1.4.2/packer_1.4.2_linux_amd64.zip -o packer_1.4.2_linux_amd64.zip
        unzip -o packer_1.4.2_linux_amd64.zip -d /tmp
        sudo mv /tmp/packer /usr/bin/packer
        packer --version
    - name: Initialize Packer Configuration
      run: |
        cd packer
        packer init amazon-machine-image.pkr.hcl
    - name: Validate Packer Configuration
      run: |
        cd packer
        packer validate amazon-machine-image.pkr.hcl
    - name: Create webapp.zip
      run: |
        cd packer
        rm -f webapp.zip
        cd ..
        zip -r ./packer/webapp.zip .